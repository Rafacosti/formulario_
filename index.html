<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="/submit" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>
        
        <label for="uf">UF:</label>
        <select id="uf" name="uf">
            <option value="DF">DF</option>
            <!-- Adicione outras opções conforme necessário -->
        </select><br><br>
        
        <label>Interesses:</label><br>
        <input type="checkbox" id="futebol" name="interesses" value="futebol">
        <label for="futebol">Futebol</label>
        <input type="checkbox" id="xadrez" name="interesses" value="xadrez">
        <label for="xadrez">Xadrez</label>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label>
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="cinema" name="interesses" value="cinema">
        <label for="cinema">Cinema</label>
        <input type="checkbox" id="leitura" name="interesses" value="leitura">
        <label for="leitura">Leitura</label><br><br>
        
        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>
        
        <button type="button" onclick="history.back()">Voltar</button>
        <button type="reset">Limpar</button>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
